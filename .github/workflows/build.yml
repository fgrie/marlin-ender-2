# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_firmware:
    name: Build Marlin firmware
    runs-on: ubuntu-latest
    env:
      MARLIN_BRANCH: tag/2.0.9.1

    steps:
    - name: Checkout Marlin repo
      uses: actions/checkout@v2
      with:
        repository: MarlinFirmware/Marlin
        path: ${{env.MARLIN_BRANCH}}
    
    - name: Debug output of folder structure
      run: |
        sudo apt install tree
        tree -d

    - name: Enable buildroot commands
      run: |
        chmod +x "${GITHUB_WORKSPACE}/${MARLIN_BRANCH}/buildroot/bin/*"
        echo "${GITHUB_WORKSPACE}/${MARLIN_BRANCH}/buildroot/bin" >> $PATH

